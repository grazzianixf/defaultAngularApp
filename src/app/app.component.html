<mat-sidenav-container style="    position: absolute;top: 65px;bottom: 65px;left: 0;right: 0;" (backdropClick)="sidenav.close()">
  <mat-sidenav #sidenav opened="false" style="  display: flex;  align-items: top;  justify-content: center;  width: 150px;"
    (keydown.escape)="sidenav.close()" disableClose>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" routerLink="/">
        <mat-icon>home</mat-icon>Home</a>
      <a mat-list-item (click)="sidenav.close()" routerLink="/about">
        <mat-icon>info</mat-icon>About</a>
      <a mat-list-item (click)="sidenav.close()" routerLink="/todo">
        <mat-icon>supervisor_account</mat-icon>TODOs</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" style="position: fixed;top: 0; left: 0; right: 0;">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 style="flex: 1 1 auto;">HEADER</h1>
        <app-header></app-header>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
