<button mat-icon-button (click)="login()" *ngIf="isLoggedIn">
    <mat-icon title="Logged In: {{userDisplayName}} ({{userEmail}})">
        account_box
    </mat-icon>
</button>
<button mat-icon-button (click)="logout()" *ngIf="isLoggedIn">
    <mat-icon>power_settings_new</mat-icon>
</button>

<button (click)="login()" *ngIf="!isLoggedIn">
    <mat-icon title="Logged out. Click to Login.">
        account_circle
    </mat-icon>
</button>
