<mat-toolbar>
    <mat-toolbar-row>
        <span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </span>
        <span class="example-spacer"></span>
        <p *ngIf="isLoggedIn">
            <mat-icon title="Logged In: {{userDisplayName}} ({{userEmail}})">
                account_box
            </mat-icon>
            <button class="btn btn-default" (click)="logout()">
                <mat-icon>power_settings_new</mat-icon>
            </button>
        </p>
        <p *ngIf="!isLoggedIn">
            <mat-icon title="Logged out. Click to Login.">
                account_circle
            </mat-icon>
        </p>
    </mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="home()">
        <mat-icon>dialpad</mat-icon>
        <span>Home</span>
    </button>
    <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
    </button>
    <button mat-menu-item (click)="todo()">
        <mat-icon>notifications_off</mat-icon>
        <span>TODOs</span>
    </button>
    <button mat-menu-item (click)="about()">
        <mat-icon>notifications_off</mat-icon>
        <span>About</span>
    </button>
</mat-menu>
