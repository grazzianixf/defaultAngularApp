<div class="form-container" *ngIf="!isLoggedIn" style="text-align: center">
    Login

  <form *ngIf="!isLogging" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <p><input type="text" placeholder="Email address.." (ngModel)="email" name="email" class="txt" required></p>
      <p><input type="password" placeholder="Password" (ngModel)="password" name="password" class="txt" required></p>
      <button type="submit" [disabled]="!formData.valid" class="basic-btn">Log in</button>
  </form>
  <mat-progress-spinner *ngIf="isLogging"
      color="Primary"
      mode="indeterminate">
  </mat-progress-spinner>

</div>
<div *ngIf="isLoggedIn" style="text-align: center">
  Authenticated
  <div *ngIf="user">
    <p><img src="{{user.picture}}"></p>
    <p>{{user.name}} ({{user.email}})</p>
  </div>
</div>
